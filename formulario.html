
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="estilos.css" />
  <title>Formulario Terrivel</title>
</head>
<body>
    <form action="http://terrivel.herokuapp.com/monster" method="POST">
        <label>Qual o nome Monstro: <input name="nome" id="nome" type="text" size="45" title="Ou fofinho, você que sabe" placeholder="De a ele um nome TERRIVELMENTE terrivel"></label><br>
        <label>Quantas pedras dar 'a ele: <input name="num_pedras" id="num_pedras" type="range" oninput="this.nextSibling.value=this.value"><input type="number" min="1" max="100" name="range-max" oninput="this.previousSibling.value=this.value"></label><br>
        <label>Qual o tamanho de suas gemas: <input name="tam_pedras" id="tam_pedras" type="range" min="1" max="7" step="0.1" oninput="this.nextSibling.value=this.value"><input type="number" min="1" max="7" step="0.1" name="range-max" oninput="this.previousSibling.value=this.value"></label><br>
        <label>Qual a cor do ceu: <input type="color" name="corCeu1" id="corCeu1" title="É GodLike mesmo"></label><br>
        <label>Qual a outra cor do ceu: <input type="color" name="corCeu2" id="corCeu2" title="Vai dar uns degradê super terrivel, tipo seu monstro"></label><br>
        <label for="tipos_pedras">Que gema será enviada </label>
        <select name="tipos_pedras" id="tipo_pedras">
            <option value="marroada">marroada</option>
            <option value="ametista">ametista</option>
            <option value="topazio">topazio</option>
            <option value="espinela">espinela</option>
        </select><br>
        <label for="tipo_pedras_sortidas">Vai querer pedras sortidas: </label>
        <select name="tipo_pedras_sortidas" id="tipo_pedras_sortidas">
                <option value="sim">sim</option>
                <option value="não">não</option>
        </select>
        <br>

        <input type="submit" formmethod="POST" value="Enviar POST">
        <input type="submit" formmethod="GET" value="Enviar GET">
    </form>
</body>


<!-- 
    num_pedras, [0, ∞[, ∈ N (quantidade de pedras)
    tam_pedras, [1, 7], sendo 3 o padrão (tamanho das pedras)
        são permitidos valores decimais a cada 0,5 (e.g.: 1, 1,5, 2)
    nome, para dar um apelido carinhoso ao seu monstro
    deve conter apenas letras, maiúsculas ou minúsculas

    corCeu1, a cor do céu
    corCeu2, outra cor para o céu (fazendo um degradê)
    tipo_pedras, {'marroada', 'ametista', 'topazio', 'espinela'}
    tipo_pedras_sortidas, {não, sim}

-->
